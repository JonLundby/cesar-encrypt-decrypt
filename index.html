<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Cesar cipher encryption/decryption</title>
  </head>
  <body>
    <header>
      <h1>Cesar X cipher encryption/decryption</h1>
    </header>

    <main>
      <!-- <fieldset> -->
      <!-- rotation number -->
      <label for="rotation-number">Choose rotation number</label>
      <select name="rotation-number" id="rotation-number" style="width: 45px">
        <option value="-10">-10</option>
        <option value="-9">-9</option>
        <option value="-8">-8</option>
        <option value="-7">-7</option>
        <option value="-6">-6</option>
        <option value="-5">-5</option>
        <option value="-4">-4</option>
        <option value="-3">-3</option>
        <option value="-2">-2</option>
        <option value="-1">-1</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

      <!-- user text -->
      <form action="" id="text-encrypt-decrypt">
        <p id="user-text-label"><label for="userText">Insert text to encrypt/decrypt:</label></p>
        <textarea name="userText" id="userText" cols="50" rows="12"></textarea>
        <button type="submit">Encrypt/Decrypt</button>
      </form>

      <!-- encrypted/decrypted text -->
      <form action="">
        <p id="user-text-label"><label for="encryptedText">result:</label></p>
        <textarea name="encryptedText" id="encryptedText" cols="50" rows="12"></textarea>
      </form>
    </main>

    <footer>Alphabet rotation line: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"</footer>
    <script src="script.js"></script>
  </body>
</html>
